<html>

    <head>

        <title>matches</title>

    <style>
    </style>
    
    </head>

    <body style="background-color: purple;">

        <h1 style="text-align: center; font-size: 100px;">Current Matches</h1>

        {% for match in current_matches %}

            {% if match != "__pycache__" %}

            <div style="text-align: center; font-size: 80px;"><a style="color: black;" href="matches/{{match}}">{{match[:-3]}}</a></div>
        
            {% endif %}

        {% endfor %}

        <hr>

        <h1 style="text-align: center; font-size: 100px;">match history</h1>

        {%for match in previous_matches%}

            {% if match != "__pycache__" %}

            <div style="text-align: center; font-size: 80px;"><a style="color: black" href="matches/old/{{match}}">{{match[:-3]}}</a></div>
        
            {% endif %}

        {% endfor %}

    </body>

</html>
