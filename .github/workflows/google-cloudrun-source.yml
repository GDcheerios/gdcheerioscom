name: Deployment

on:
  push:
    branches: [ "master" ]

env:
  PROJECT_ID: gdcheerioscom
  PROD_SERVICE: website-project
  DEV_SERVICE: devgdcheerioscom
  REGION: us-central1

jobs:
  deploy-dev:
    # Add 'id-token' with the intended permissions for workload identity federation
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2.1.3'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Deploy dev to Cloud Run
        id: deploy1
        uses: google-github-actions/deploy-cloudrun@v2.6.0
        with:
          service: ${{ env.DEV_SERVICE }}
          region: ${{ env.REGION }}
          # NOTE: If required, update to the appropriate source folder
          source: ./
          env_vars: |-
            DOMAIN="https://dev.gdcheerios.com"
          secrets: |-
            DB_HOSTNAME=${{ secrets.DB_HOSTNAME }}:latest
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}:latest
            DB_USER=${{ secrets.DB_USER }}:latest
            DB=${{ secrets.DB }}:latest
            OSU_API_KEY=${{ secrets.OSU_API_KEY }}:latest
            OSU_SECRET=${{ secrets.OSU_SECRET }}:latest
            CLIENT_ID=${{ secrets.CLIENT_ID }}:latest
            SECRET=${{ secrets.SECRET }}:latest

      # If required, use the Cloud Run url output in later steps
      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}

  deploy-prod:
    # Add 'id-token' with the intended permissions for workload identity federation
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2.1.3'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Deploy dev to Cloud Run
        id: deploy1
        uses: google-github-actions/deploy-cloudrun@v2.6.0
        with:
          service: ${{ env.PROD_SERVICE }}
          region: ${{ env.REGION }}
          # NOTE: If required, update to the appropriate source folder
          source: ./
          env_vars: |-
            DOMAIN="https://gdcheerios.com"
          secrets: |-
            DB_HOSTNAME=${{ secrets.DB_HOSTNAME }}:latest
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}:latest
            DB_USER=${{ secrets.DB_USER }}:latest
            DB=${{ secrets.DB }}:latest
            OSU_API_KEY=${{ secrets.OSU_API_KEY }}:latest
            OSU_SECRET=${{ secrets.OSU_SECRET }}:latest
            CLIENT_ID=${{ secrets.CLIENT_ID }}:latest
            SECRET=${{ secrets.SECRET }}:latest

      # If required, use the Cloud Run url output in later steps
      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}